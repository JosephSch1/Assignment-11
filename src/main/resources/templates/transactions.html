<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="transactions.css"/>
	</head>
	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th style="color:white; background-color: black">ID</th>>
				<th style="color:white; background-color: black">Date</th>
				<th style="color:white; background-color: black">Retailer</th>
				<th style="color:white; background-color: black">Funds In</th>
				<th style="color:white; background-color: black">Funds Out</th>
			</tr>>
			<tr th:each="txn : ${transactions}">
				<td style="padding: 5px"><a th:href="@{/transactions/{txnId}(txnId=${txn.id})}" th:text="${txn.id}"></a></td>
				<td style="padding: 5px" th:text="${txn.date}"></td>
				<td style="padding: 5px" th:text="${txn.retailer}"></td>
				<td style="padding: 5px" th:text="${txn.type == 'C' ? txn.amount : '-'}"></td>
				<td style="padding: 5px" th:text="${txn.type == 'C' ? '-' : txn.amount}"></td>
		</table>
	
	</body>
</html>
